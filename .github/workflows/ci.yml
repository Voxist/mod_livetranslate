name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  DOCKER_BUILDKIT: 1

permissions:
  contents: write

jobs:
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --enable=warning,style,performance \
            --suppress=missingIncludeSystem \
            --error-exitcode=1 \
            *.c *.h

  build:
    name: Build FreeSWITCH Module
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build mod_livetranslate.so
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: mod_livetranslate:${{ github.sha }}

      - name: Extract module artifact
        run: |
          docker create --name extract-module mod_livetranslate:${{ github.sha }}
          docker cp extract-module:/mod_livetranslate.so ./mod_livetranslate.so
          docker rm extract-module

      - name: Verify module artifact
        run: |
          ls -lh mod_livetranslate.so
          file mod_livetranslate.so
          sha256sum mod_livetranslate.so > mod_livetranslate.so.sha256
          cat mod_livetranslate.so.sha256

      - name: Upload module artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod_livetranslate-${{ github.sha }}
          path: |
            mod_livetranslate.so
            mod_livetranslate.so.sha256
          retention-days: 30

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: mod_livetranslate-${{ github.sha }}
          path: ./release

      - name: Create release tag
        id: create_tag
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${VERSION}" -m "Release ${VERSION}"
          git push origin "${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.VERSION }}
          name: mod_livetranslate ${{ steps.create_tag.outputs.VERSION }}
          body: |
            ## FreeSWITCH Live Translation Module

            **Build Date**: ${{ github.event.head_commit.timestamp }}
            **Commit**: ${{ github.sha }}
            **Commit Message**: ${{ github.event.head_commit.message }}

            ### Files
            - `mod_livetranslate.so` - FreeSWITCH module binary (x86_64)
            - `mod_livetranslate.so.sha256` - SHA256 checksum

            ### Installation
            ```bash
            # Download and verify
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.create_tag.outputs.VERSION }}/mod_livetranslate.so
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.create_tag.outputs.VERSION }}/mod_livetranslate.so.sha256
            sha256sum -c mod_livetranslate.so.sha256

            # Install (adjust path as needed)
            sudo cp mod_livetranslate.so /usr/lib/freeswitch/mod/
            sudo chmod 644 /usr/lib/freeswitch/mod/mod_livetranslate.so
            ```
          files: |
            release/mod_livetranslate.so
            release/mod_livetranslate.so.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, build, release]
    if: always()

    steps:
      - name: Generate CI summary
        run: |
          echo "## CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "✅ Static Analysis (cppcheck): PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Static Analysis (cppcheck): FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ FreeSWITCH module build: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ FreeSWITCH module build: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.release.result }}" == "success" ]; then
            echo "✅ GitHub Release: CREATED" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.release.result }}" == "skipped" ]; then
            echo "⏭️ GitHub Release: SKIPPED (PR or non-main branch)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ GitHub Release: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- \`mod_livetranslate.so\` - FreeSWITCH module binary (x86_64)" >> $GITHUB_STEP_SUMMARY
            echo "- \`mod_livetranslate.so.sha256\` - SHA256 checksum" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download from the **Artifacts** section or **Releases** page." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if critical jobs failed
        if: needs.lint.result != 'success' || needs.build.result != 'success'
        run: exit 1
